<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>上传文件到Nouzan's site</title>
</head>
<body>
    <h1>上传文件</h1>
    <p>你可以上传一些文件</p>
    <hr>
    <form action="/upload" method="post" enctype="multipart/form-data">
      请输入你的名字：<input type="text" name="name"></input>
      <br>
      <input type="file" name="upload"></input>
      <br>
      <input type="submit" value="上传"></input>
    </form>
</body>
</html>
